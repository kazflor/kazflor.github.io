<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакты — KAZFLOR</title>
  <meta name="description" content="Контакты KAZFLOR — Премиальная цветочная мастерская в Казахстане.">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    :root {
      --green: #4e6c50;
      --cream: #f9f6f2;
      --bronze: #b08d57;
      --dark: #121212;
      --radius: 18px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      position: relative;
      background: url('https://fv5-4.files.fm/thumb_show.php?i=6vy5jwbfzm&view&v=1&PHPSESSID=33ed7d7e07442b6c58fdd07bd71e44dccb3f153d') no-repeat center center fixed;
      background-size: cover;
      color: var(--cream);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65); /* затемнение фона */
      z-index: 0;
      pointer-events: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 1.5rem;
      color: var(--cream);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--bronze);
    }

    .contact-container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
      text-align: center;
    }

    .contact-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      margin-bottom: 2rem;
    }

    .contact-subtext {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 3rem auto;
      color: var(--cream);
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }

    .contact-buttons a {
      display: inline-block;
      padding: 1rem 2.5rem;
      background-color: var(--green);
      color: var(--cream);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .contact-buttons a:hover {
      background-color: #3b4f3c;
    }

    .contact-address {
      margin-top: 3rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: #bbb;
      line-height: 1.8;
    }

    .back-btn {
      margin-top: 3rem;
    }

    .back-btn a {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: var(--bronze);
      color: var(--cream);
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .back-btn a:hover {
      background: #a87b47;
    }

    @media (max-width: 600px) {
      .contact-title {
        font-size: 2.2rem;
      }
      header h1 {
        font-size: 1.4rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.95rem;
      }
      .contact-buttons a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>KAZFLOR</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </header>

  <section class="contact-container animate__animated animate__fadeInUp">
    <h2 class="contact-title">Связаться с нами</h2>
    <p class="contact-subtext">
      Остались вопросы? Хотите оформить индивидуальный букет? Напишите нам — мы рядом.
    </p>

    <div class="contact-buttons">
      <a href="#">Написать в WhatsApp (Назарбаева 69)</a>
      <a href="#">Написать в WhatsApp (Маяковского 9)</a>
    </div>

    <div class="contact-address">
      KAZFLOR<br>
      г. Павлодар, ул.Маяковского 9<br>
    </div>

    <div class="back-btn">
      <a href="index.html">← Назад на главную</a>
    </div>
  </section>
</body>
</html>
