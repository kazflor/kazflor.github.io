<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог — KAZFLOR</title>
  <meta name="description" content="Полный каталог уникальных букетов от KAZFLOR — подбери свой особенный букет.">
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    :root {
      --green: #4e6c50;
      --cream: #f9f6f2;
      --bronze: #b08d57;
      --dark: #1f1f1f;
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--cream); scroll-behavior: smooth; }

    header {
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
    }
    header nav a {
      margin-left: 1rem;
      color: var(--cream);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: var(--bronze);
    }

    .catalog-section {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .grid .card {
      background: var(--green);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .grid .card:hover {
      transform: translateY(-8px);
    }
    .grid img {
      display: block;
      width: 100%;
      height: auto;
    }

    .back-btn {
      text-align: center;
      margin-top: 2rem;
    }
    .back-btn a {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: var(--bronze);
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: var(--radius);
      transition: background 0.3s;
    }
    .back-btn a:hover {
      background: #9b7345;
    }

    @media (max-width: 600px) {
      .section-title { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>KAZFLOR</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
    </nav>
  </header>

  <div class="catalog-section">
    <h2 class="section-title animate__animated animate__fadeInUp">Каталог букетов</h2>
    <div class="grid">
      <div class="card animate__animated animate__fadeInUp"><img src="https://fv5-4.files.fm/thumb_show.php?i=q3nz5pvtv4&view" alt=""></div>
      <div class="card animate__animated animate__fadeInUp animate__delay-1s"><img src="https://fv5-4.files.fm/thumb_show.php?i=w87pnpu74v&view" alt=""></div>
      <div class="card animate__animated animate__fadeInUp animate__delay-2s"><img src="https://fv5-4.files.fm/thumb_show.php?i=de5vnckked&view" alt=""></div>
      <div class="card animate__animated animate__fadeInUp animate__delay-3s"><img src="https://fv5-4.files.fm/thumb_show.php?i=9kshb8a4qq&view" alt=""></div>
      <div class="card animate__animated animate__fadeInUp animate__delay-4s"><img src="https://fv5-4.files.fm/thumb_show.php?i=9vscpbq74b&view" alt=""></div>
      <div class="card animate__animated animate__fadeInUp animate__delay-5s"><img src="https://fv5-4.files.fm/thumb_show.php?i=j82m8mrxkg&view" alt=""></div>
    </div>
    <div class="back-btn">
      <a href="index.html">← Вернуться на главную</a>
    </div>
  </div>
</body>
</html>
