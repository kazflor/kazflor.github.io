<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KAZFLOR — Каталог</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<style>
:root{
  --khaki:#556B2F;
  --cream:#f9f6f2;
  --bronze:#b08d57;
  --muted:#cfcfcf;
  --glass: rgba(255,255,255,0.06);
  --radius:18px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:#0f0f0f;
  color:var(--cream);
  line-height:1.45;
}
.bg {
  position:fixed;
  inset:0;
  z-index:-20;
  background-image:
    linear-gradient(rgba(0,0,0,0.58), rgba(0,0,0,0.58)),
    url("https://fv5-2.files.fm/thumb_show.php?i=gvxj4mfruq&view&v=1");
  background-size:cover;
  background-position:center;
}
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:36px 20px;
}
header.site-header{
  display:flex;justify-content:space-between;align-items:center;
  padding:18px 0;
}
.brand{display:flex;gap:14px;align-items:center}
.brand img{height:56px;filter:brightness(0) invert(1)}
.brand h1{
  font-family:'Playfair Display',serif;
  font-size:1.6rem;
}
nav.main-nav{display:flex;gap:16px}
nav.main-nav a{
  color:var(--muted);text-decoration:none;font-weight:600;padding:8px 12px;border-radius:10px;
  transition:all .22s ease;font-size:0.95rem;
}
nav.main-nav a:hover{color:var(--cream);background:rgba(255,255,255,0.03)}

.section-title{
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:2.1rem;
  margin-bottom:30px;
}

.catalog-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
}
.card{
  position:relative;
  overflow:hidden;
  border-radius:var(--radius);
  background:var(--glass);
  box-shadow:0 10px 30px rgba(0,0,0,0.45);
  cursor:pointer;
  transform:scale(1);
  transition:transform .3s ease, box-shadow .3s ease;
}
.card img{
  width:100%;height:200px;object-fit:cover;display:block;
  transition:transform .4s ease;
}
.card:hover{transform:scale(1.03);box-shadow:0 20px 40px rgba(0,0,0,0.6)}
.card:hover img{transform:scale(1.05)}

/* modal */
.modal {
  position:fixed; inset:0; display:none; align-items:center; justify-content:center;
  background:rgba(0,0,0,0.85); z-index:99999; padding:20px;
}
.modal img{ max-width:92vw; max-height:92vh; border-radius:10px; box-shadow:0 24px 60px rgba(0,0,0,0.7) }
.modal.show{ display:flex }

footer.site-footer{
  padding:36px 0;
  text-align:center;
  color:var(--muted);
}

@media(max-width:520px){
  .brand img{height:48px}
  .brand h1{font-size:1.3rem}
  nav.main-nav{display:none}
  .card img{height:160px}
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="wrap">
  <header class="site-header">
    <div class="brand">
      <img src="https://kazflor.github.io/logo_no_bg.png" alt="KAZFLOR logo">
      <h1>KAZFLOR</h1>
    </div>
    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
    </nav>
  </header>

  <h2 class="section-title animate__animated animate__fadeInUp">Каталог — избранные работы</h2>

  <div class="catalog-grid">
    <div class="card" data-full="https://fv5-4.files.fm/thumb_show.php?i=q3nz5pvtv4">
      <img src="https://fv5-4.files.fm/thumb_show.php?i=q3nz5pvtv4" alt="Фото 1">
    </div>
    <div class="card" data-full="https://fv5-4.files.fm/thumb_show.php?i=w87pnpu74v">
      <img src="https://fv5-4.files.fm/thumb_show.php?i=w87pnpu74v" alt="Фото 2">
    </div>
    <div class="card" data-full="https://fv5-4.files.fm/thumb_show.php?i=de5vnckked">
      <img src="https://fv5-4.files.fm/thumb_show.php?i=de5vnckked" alt="Фото 3">
    </div>
    <div class="card" data-full="https://fv5-4.files.fm/thumb_show.php?i=9kshb8a4qq">
      <img src="https://fv5-4.files.fm/thumb_show.php?i=9kshb8a4qq" alt="Фото 4">
    </div>
    <div class="card" data-full="https://fv5-4.files.fm/thumb_show.php?i=9vscpbq74b">
      <img src="https://fv5-4.files.fm/thumb_show.php?i=9vscpbq74b" alt="Фото 5">
    </div>
    <div class="card" data-full="https://fv5-4.files.fm/thumb_show.php?i=j82m8mrxkg">
      <img src="https://fv5-4.files.fm/thumb_show.php?i=j82m8mrxkg" alt="Фото 6">
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; <strong>KAZFLOR</strong> — 2025. Все права защищены.</p>
  </footer>


</div>

<div id="modal" class="modal">
  <img id="modalImg" src="" alt="">
</div>

<script>
(function(){
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  document.querySelectorAll('.card').forEach(el=>{
    el.addEventListener('click',()=>{
      modalImg.src = el.dataset.full;
      modal.classList.add('show');
    });
  });
  modal.addEventListener('click',()=> modal.classList.remove('show'));
})();
</script>

<div style="text-align:center; margin: 40px 0;">
  <a class="btn-premium" href="index.html" style="background:transparent; color:var(--cream); border:2px solid var(--cream); border-radius:40px; padding:12px 22px; font-weight:700; text-decoration:none; display:inline-block; transition:all .25s ease; box-shadow:0 8px 24px rgba(0,0,0,0.35);">На главную</a>
</div>

</body>
</html>
