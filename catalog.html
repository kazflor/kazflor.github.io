<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог — KAZFLOR</title>
  <meta name="description" content="Премиальный каталог букетов от KAZFLOR — выбери роскошь.">
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    :root {
      --green: #4e6c50;
      --cream: #f9f6f2;
      --bronze: #b08d57;
      --dark: #121212;
      --radius: 18px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--dark);
      color: var(--cream);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    nav a {
      margin-left: 1.5rem;
      color: var(--cream);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--bronze);
    }

    .catalog-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    .catalog-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 3rem;
      color: var(--cream);
    }

    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .catalog-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      background-color: #222;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .catalog-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .catalog-card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .catalog-card:hover img {
      transform: scale(1.05);
    }

    .back-btn {
      text-align: center;
      margin-top: 3rem;
    }
    .back-btn a {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--green);
      color: var(--cream);
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    .back-btn a:hover {
      background: #3b4f3c;
    }

    @media (max-width: 600px) {
      .catalog-title {
        font-size: 2.2rem;
      }
      header h1 {
        font-size: 1.4rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>KAZFLOR</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
    </nav>
  </header>

  <section class="catalog-container">
    <h2 class="catalog-title animate__animated animate__fadeInDown">Каталог букетов</h2>
    <div class="catalog-grid">
      <div class="catalog-card animate__animated animate__fadeInUp"><img src="https://fv5-4.files.fm/thumb_show.php?i=q3nz5pvtv4&view" alt="Букет 1"></div>
      <div class="catalog-card animate__animated animate__fadeInUp animate__delay-1s"><img src="https://fv5-4.files.fm/thumb_show.php?i=w87pnpu74v&view" alt="Букет 2"></div>
      <div class="catalog-card animate__animated animate__fadeInUp animate__delay-2s"><img src="https://fv5-4.files.fm/thumb_show.php?i=de5vnckked&view" alt="Букет 3"></div>
      <div class="catalog-card animate__animated animate__fadeInUp animate__delay-3s"><img src="https://fv5-4.files.fm/thumb_show.php?i=9kshb8a4qq&view" alt="Букет 4"></div>
      <div class="catalog-card animate__animated animate__fadeInUp animate__delay-4s"><img src="https://fv5-4.files.fm/thumb_show.php?i=9vscpbq74b&view" alt="Букет 5"></div>
      <div class="catalog-card animate__animated animate__fadeInUp animate__delay-5s"><img src="https://fv5-4.files.fm/thumb_show.php?i=j82m8mrxkg&view" alt="Букет 6"></div>
    </div>

    <div class="back-btn">
      <a href="index.html">← Вернуться на главную</a>
    </div>
  </section>
</body>
</html>
