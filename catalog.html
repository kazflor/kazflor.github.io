  <style>
    :root {
      --DarkOliveGreen: #556B2F;
      --cream: #f9f6f2;
      --bronze: #b08d57;
      --green: #4e6c50;
      --radius: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--DarkOliveGreen);
      color: var(--cream);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.35);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      animation: fadeInDown 1s ease both;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--cream);
      letter-spacing: 1px;
    }

    nav a {
      color: var(--cream);
      margin-left: 1.2rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--bronze);
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: var(--cream);
      max-width: 800px;
      margin-bottom: 1.2rem;
      animation: fadeInUp 1.5s ease both;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      color: #ddd;
      animation: fadeInUp 2s ease both;
    }

    .btn-primary {
      margin-top: 2rem;
      background: var(--bronze);
      color: #fff;
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeInUp 2.3s ease both;
    }

    .btn-primary:hover {
      background: #9b7345;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
