<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAZ FLOR PVL — Цветочная галерея</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --graphite: #2b2b2b;
      --cream: #f7f4f0;
      --bronze: #b08d57;
      --green: #5a7151;
      --radius: 18px;
      --glass: rgba(255, 255, 255, 0.08);
      --blur: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--graphite);
      color: var(--cream);
      overflow-x: hidden;
    }

    header {
      position: absolute;
      width: 100%;
      z-index: 2;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--cream);
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--cream);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--bronze);
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      color: var(--cream);
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #e0deda;
    }

    .btn-primary {
      padding: 0.9rem 2rem;
      background: var(--bronze);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #a47b45;
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.coverr.co/videos/coverr-roses-blossom-5487/1080p.mp4" type="video/mp4" />
    </video>
    <div class="hero-overlay"></div>
    <header>
      <div class="logo">KAZ FLOR PVL</div>
      <nav>
        <a href="#gallery">Каталог</a>
        <a href="#insta">Instagram</a>
        <a href="#contact">Контакты</a>
      </nav>
    </header>
    <div class="hero-content">
      <h1>Цветы, которые говорят за вас</h1>
      <p>Премиальные композиции, ручная сборка, доставка день в день. Работы, в которые влюбляешься.</p>
      <a class="btn-primary" href="#gallery">Смотреть каталог</a>
    </div>
  </div>
