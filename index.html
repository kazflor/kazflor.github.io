<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цветочная мастерская — KazFlor PVL</title>
  <meta name="description" content="Премиальные букеты, декор и флористика от KazFlor PVL. Доставка по городу. Свадьбы, события, любовь.">
  
  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Анимации + Иконки -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5dc6d048b5.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --graphite: #2e2e2e;
      --cream: #f9f6f2;
      --bronze: #b08d57;
      --green: #4e6c50;
      --radius: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--graphite);
      color: var(--cream);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.35);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      animation: fadeInDown 1s ease both;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--cream);
      letter-spacing: 1px;
    }

    nav a {
      color: var(--cream);
      margin-left: 1.2rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--bronze);
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: var(--cream);
      max-width: 800px;
      margin-bottom: 1.2rem;
      animation: fadeInUp 1.5s ease both;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      color: #ddd;
      animation: fadeInUp 2s ease both;
    }

    .btn-primary {
      margin-top: 2rem;
      background: var(--bronze);
      color: #fff;
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeInUp 2.3s ease both;
    }

    .btn-primary:hover {
      background: #9b7345;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Видеофон -->
  <video autoplay muted loop class="bg-video">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-flower-bouquet-arrangement-4191-large.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео фон.
  </video>

  <!-- Хедер -->
  <header>
    <h1>KazFlor PVL</h1>
    <nav>
      <a href="#catalog">Каталог</a>
      <a href="#about">О нас</a>
      <a href="#contact">Контакты</a>
    </nav>
  </header>

  <!-- Hero-секция -->
  <section class="hero">
    <h2>Цветы, которые говорят за вас</h2>
    <p>Роскошные букеты, уникальные композиции и свадебный декор с душой. Мы — KazFlor PVL.</p>
    <a href="#catalog" class="btn-primary">Смотреть каталог</a>
  </section>
