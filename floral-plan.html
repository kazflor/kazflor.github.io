<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KAZFLOR — Каталог</title>
<meta name="description" content="KAZFLOR — Каталог: букеты, композиции и свадебные букеты.">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#faf7f5; --bg-2:#fff; --paper:#f4efec; --ink:#171717; --sub:#4b5563;
  --accent:#e7cfd1; --accent-2:#d8c3c6; --line:rgba(23,23,23,.08);
  --radius:18px; --shadow-sm:0 8px 24px rgba(0,0,0,.06);
  --shadow-md:0 18px 48px rgba(0,0,0,.12); --wrap:1200px;
}
*{box-sizing:border-box} body{margin:0;font-family:Inter;background:var(--bg);color:var(--ink);line-height:1.5}
.wrap{max-width:var(--wrap);margin:0 auto;padding:0 20px}
.section-title{text-align:center;font-family:'Playfair Display',serif;font-size:2.2rem;margin:0 0 8px}
.tabs{display:flex;justify-content:center;gap:10px;margin:30px 0;flex-wrap:wrap}
.tab-btn{
  padding:10px 20px;border-radius:999px;border:2px solid transparent;
  background:var(--accent);cursor:pointer;font-weight:600;transition:all .2s ease;
}
.tab-btn.active{background:var(--ink);color:#fff}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
.gallery img{width:100%;height:200px;object-fit:cover;border-radius:14px;cursor:pointer;border:1px solid var(--line);transition:transform .25s ease}
.gallery img:hover{transform:scale(1.03);box-shadow:var(--shadow-md)}
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.85);z-index:9999;padding:20px}
.modal img{max-width:92vw;max-height:92vh;border-radius:14px;box-shadow:0 24px 60px rgba(0,0,0,.7)}
.modal.show{display:flex}
</style>
</head>
<body>

<div class="wrap">
  <h1 class="section-title">Каталог</h1>
  <div class="tabs">
    <button class="tab-btn active" data-tab="bouquets">Букеты</button>
    <button class="tab-btn" data-tab="compositions">Композиции</button>
    <button class="tab-btn" data-tab="wedding">Свадебные букеты</button>
  </div>

  <!-- Букеты -->
  <div class="gallery tab-content" id="bouquets">
    <img src="https://fv5-4.files.fm/thumb_show.php?i=q3nz5pvtv4" alt="Букет 1">
    <img src="https://fv5-4.files.fm/thumb_show.php?i=w87pnpu74v" alt="Букет 2">
    <img src="https://fv5-4.files.fm/thumb_show.php?i=de5vnckked" alt="Букет 3">
  </div>

  <!-- Композиции -->
  <div class="gallery tab-content" id="compositions" style="display:none">
    <img src="https://fv5-2.files.fm/thumb_show.php?i=3m8jvs5bgf" alt="Композиция 1">
    <img src="https://fv5-2.files.fm/thumb_show.php?i=5sdzdbjru7" alt="Композиция 2">
    <img src="https://fv5-2.files.fm/thumb_show.php?i=uj9txnj8pm" alt="Композиция 3">
  </div>

  <!-- Свадебные букеты -->
  <div class="gallery tab-content" id="wedding" style="display:none">
    <img src="https://fv5-2.files.fm/thumb_show.php?i=zruvnzuxv4" alt="Свадебный 1">
    <img src="https://fv5-2.files.fm/thumb_show.php?i=wpsmfdqygm" alt="Свадебный 2">
    <img src="https://fv5-2.files.fm/thumb_show.php?i=vfevw9eu7n" alt="Свадебный 3">
  </div>
</div>

<!-- Модал -->
<div id="modal" class="modal"><img id="modalImg" src="" alt=""></div>

<script>
// Переключение вкладок
document.querySelectorAll('.tab-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const tab=btn.dataset.tab;
    document.querySelectorAll('.tab-content').forEach(c=>c.style.display=c.id===tab?'grid':'none');
  });
});

// Модал фото
const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');
document.querySelectorAll('.gallery img').forEach(img=>{
  img.addEventListener('click',()=>{modalImg.src=img.src;modal.classList.add('show');});
});
modal.addEventListener('click',()=>modal.classList.remove('show'));
</script>

</body>
</html>
