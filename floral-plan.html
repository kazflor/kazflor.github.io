<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KAZFLOR — Премиальные букеты</title>
<meta name="description" content="KAZFLOR — премиальная цветочная мастерская. Букеты, свадьбы, подписки и доставка.">

<!-- Шрифты -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

<style>
:root{
  --khaki:#556B2F;
  --khaki-dark:#4e6c50;
  --cream:#ffffff;
  --text:#1a1a1a;
  --bronze:#b08d57;
  --muted:#6f6f6f;
  --glass: rgba(255,255,255,0.35);
  --radius:20px;
  --max-width:1200px;
  --shadow-sm:0 8px 20px rgba(0,0,0,0.06);
  --shadow-md:0 14px 40px rgba(0,0,0,0.12);
}

*,*::before,*::after{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,#fafafa 0%,#fff 100%);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  line-height:1.45;
  overflow-x:hidden;
}
a{color:inherit;text-decoration:none}

/* Контейнер */
.wrap{max-width:var(--max-width);margin:0 auto;padding:28px 20px 40px}

/* Шапка */
.site-header{
  position:fixed;top:0;left:0;width:100%;
  background:rgba(255,255,255,0.92);
  border-bottom:2px solid var(--bronze);
  box-shadow:var(--shadow-sm);
  z-index:1000;
  transition:all 0.3s ease;
  padding:14px 20px;
  display:flex;align-items:center;justify-content:space-between;
  backdrop-filter:blur(10px);
}
.site-header.shrink{padding:8px 20px;box-shadow:var(--shadow-md)}
.brand{display:flex;align-items:center;gap:14px}
.brand img{height:54px;width:auto;object-fit:contain}
.brand h1{font-size:1.7rem;margin:0;color:#111;letter-spacing:.5px}

/* Кнопка меню */
.hamburger{
  display:flex;align-items:center;justify-content:center;
  width:44px;height:44px;border-radius:12px;
  border:1px solid rgba(0,0,0,.08);background:#fff;
  box-shadow:var(--shadow-sm);cursor:pointer;
  transition:transform .18s ease,box-shadow .18s ease;
}
.hamburger:hover{transform:translateY(-2px);box-shadow:var(--shadow-md)}
.hamburger span{position:relative;width:22px;height:2px;background:var(--text);display:block}
.hamburger span::before,.hamburger span::after{
  content:"";position:absolute;left:0;width:22px;height:2px;background:var(--text);
  transition:transform .25s ease, top .25s ease, opacity .2s ease;
}
.hamburger span::before{top:-7px}
.hamburger span::after{top:7px}
.hamburger.active span{background:transparent}
.hamburger.active span::before{top:0;transform:rotate(45deg)}
.hamburger.active span::after{top:0;transform:rotate(-45deg)}

/* Side Menu */
.side-menu{
  position:fixed;inset:0 auto 0 0;
  width:min(86vw,360px);max-width:92vw;
  background:rgba(255,255,255,0.96);
  backdrop-filter:blur(10px);
  box-shadow:12px 0 40px rgba(0,0,0,.12);
  transform:translateX(-104%);
  transition:transform .34s cubic-bezier(.22,.9,.28,1);
  z-index:1200;display:flex;flex-direction:column;
}
.side-menu.open{transform:translateX(0)}
.side-head{display:flex;align-items:center;gap:10px;padding:16px 18px;border-bottom:1px solid rgba(0,0,0,.06)}
.side-head img{height:38px}
.side-title{font-family:'Playfair Display',serif;font-size:1.25rem}
.side-nav{padding:10px 12px 18px;overflow:auto}
.side-nav a{
  display:flex;align-items:center;gap:10px;
  padding:12px 14px;margin:6px 0;border-radius:12px;
  font-weight:600;transition:background .2s ease,transform .18s ease;
}
.side-nav a:hover{background:rgba(0,0,0,.05);transform:translateX(4px)}
.side-cta{margin-top:auto;padding:14px 16px;border-top:1px solid rgba(0,0,0,.06)}

/* Backdrop */
.backdrop{
  position:fixed;inset:0;background:rgba(0,0,0,.35);
  backdrop-filter:blur(3px);opacity:0;pointer-events:none;
  transition:opacity .25s ease;z-index:1100;
}
.backdrop.show{opacity:1;pointer-events:auto}

/* Hero */
.hero{
  min-height:70vh;display:grid;place-items:center;
  padding:60px 0;text-align:center;
  background:linear-gradient(120deg,#fafafa 0%,#fefefe 50%,#fafafa 100%);
}
.hero .kicker{font-size:.95rem;color:var(--muted);letter-spacing:2px;text-transform:uppercase}
.hero h2{font-family:'Playfair Display',serif;font-size:3rem;line-height:1.1;max-width:900px;margin:8px auto 0}
.hero p{max-width:720px;margin:14px auto 0;color:#444;font-size:1.05rem}
.hero .cta{margin-top:26px;display:flex;flex-wrap:wrap;gap:12px;justify-content:center}

/* Кнопки */
.btn-premium{
  display:inline-block;padding:12px 24px;font-weight:700;border-radius:40px;
  border:2px solid var(--text);background:transparent;color:var(--text);
  transition:all .25s ease;box-shadow:var(--shadow-sm);
}
.btn-premium:hover{background:var(--text);color:#fff;transform:translateY(-2px)}
.btn-filled{background:var(--khaki);border:0;color:#fff}
.btn-filled:hover{background:var(--khaki-dark)}

/* Разделы */
section{padding:60px 0}
.section-title{text-align:center;font-family:'Playfair Display',serif;font-size:2.2rem;margin-bottom:10px}
.section-sub{text-align:center;color:var(--muted);margin-bottom:28px;max-width:880px;margin-left:auto;margin-right:auto}

/* Слайдер */
.catalog-swiper{width:100%;max-width:1100px;margin:0 auto;border-radius:var(--radius);overflow:hidden;background:#fff;box-shadow:var(--shadow-md)}
.swipe-track{display:flex;transition:transform .45s cubic-bezier(.22,.9,.28,1);animation:carouselAutoplay 15s infinite ease-in-out}
.slide{min-width:100%;height:60vh;position:relative}
.slide img{width:100%;height:100%;object-fit:cover;display:block}
.slide .label{position:absolute;left:20px;bottom:20px;background:rgba(255,255,255,0.9);padding:10px 14px;border-radius:12px;color:var(--text);font-weight:600}

/* Галерея */
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;max-width:1100px;margin:0 auto}
.gallery img{width:100%;height:140px;object-fit:cover;border-radius:10px;cursor:pointer;transition:transform .25s ease,box-shadow .25s ease}
.gallery img:hover{transform:scale(1.03);box-shadow:var(--shadow-md)}

/* Modal */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:9999;padding:20px}
.modal img{max-width:92vw;max-height:92vh;border-radius:10px;box-shadow:0 24px 60px rgba(0,0,0,0.7)}
.modal.show{display:flex}

/* Footer */
footer.site-footer{padding:32px 0;text-align:center;color:#666;background:#f7f7f7;border-top:1px solid rgba(0,0,0,.06)}

@media (max-width:900px){
  .hero h2{font-size:2.3rem}
  .slide{height:56vh}
}
@media (max-width:520px){
  .brand img{height:48px}
  .brand h1{font-size:1.3rem}
  .hero h2{font-size:1.7rem}
}

/* Анимации */
@keyframes carouselAutoplay{
  0%{transform:translateX(0%)}33%{transform:translateX(-100%)}66%{transform:translateX(-200%)}100%{transform:translateX(0%)}
}
.reveal{opacity:0;transform:translateY(16px);transition:opacity .6s ease,transform .6s ease}
.reveal.visible{opacity:1;transform:translateY(0)}
</style>
</head>
<body>
<!-- остальной HTML-контент без изменений -->
</body>
</html>
