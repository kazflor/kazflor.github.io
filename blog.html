<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KAZ FLOR — шаблон</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --max-width:980px;
      --accent:#111;
      --bg:#fff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: 'Montserrat', sans-serif;
      background:var(--bg);
      color:var(--accent);
    }
    .page{max-width:var(--max-width);margin:0 auto}
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 16px;position:sticky;top:0;background:#fff;z-index:40;border-bottom:1px solid #f0f0f0
    }
    .icon-btn{background:none;border:none;width:34px;height:34px;display:flex;align-items:center;justify-content:center}
    .logo{font-family:'Playfair Display', serif;font-size:28px;text-align:center}
    .cart{width:28px;height:28px}

    /* Slider */
    .slider{position:relative;overflow:hidden;width:100%}
    .slides{display:flex;transition:transform 0.5s ease-in-out}
    .slides img{width:100%;flex-shrink:0}
    .nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.7);border:none;padding:8px;cursor:pointer;z-index:5}
    .prev{left:10px}
    .next{right:10px}

    .section-center{text-align:center;padding:28px 16px}
    .headline{font-weight:700;font-size:22px;letter-spacing:1px}
    .subscript{font-family:'Great Vibes', cursive;font-size:22px;margin-top:6px}
    .brand-mark{font-family:'Playfair Display', serif;margin-top:14px;font-size:20px}

    .image-wrap{position:relative}
    .ribbon{position:absolute;left:16px;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.95);padding:6px 12px;border-radius:999px;font-weight:600}

    .chat-btn{position:fixed;right:18px;bottom:84px;width:56px;height:56px;border-radius:999px;background:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 8px 24px rgba(0,0,0,0.14);border:none;z-index:50}
    .promo{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid #eee;padding:10px 16px;text-align:center;font-weight:600;z-index:45}
  </style>
</head>
<body>
  <div class="page">
    <header>
      <button class="icon-btn" aria-label="menu">
        <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="20" height="2" rx="1" fill="#111"/><rect y="6" width="20" height="2" rx="1" fill="#111"/><rect y="12" width="20" height="2" rx="1" fill="#111"/></svg>
      </button>
      <div class="logo">Plombir<br/><small style="font-size:11px;display:block;margin-top:4px">flowers</small></div>
      <button class="icon-btn" aria-label="cart">
        <svg class="cart" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 4h-2l-1 2v1h2l3.6 7.59-1.35 2.45A1 1 0 0010 18h8v-2H11.42a.25.25 0 01-.23-.15L12 14h6a1 1 0 00.92-.62l2-5A1 1 0 0020 7H8.21l-.94-2z" fill="#111"/></svg>
      </button>
    </header>

    <!-- Slider -->
    <div class="slider">
      <div class="slides">
        <img src="https://fv5-4.files.fm/thumb_show.php?i=kzn7vk24s7&view&v=1&PHPSESSID=33ed7d7e07442b6c58fdd07bd71e44dccb3f153d" alt="Слайд 1" />
        <img src="https://fv5-4.files.fm/thumb_show.php?i=kzn7vk24s7&view&v=1&PHPSESSID=33ed7d7e07442b6c58fdd07bd71e44dccb3f153d" alt="Слайд 2" />
        <img src="https://fv5-4.files.fm/thumb_show.php?i=kzn7vk24s7&view&v=1&PHPSESSID=33ed7d7e07442b6c58fdd07bd71e44dccb3f153d" alt="Слайд 3" />
      </div>
      <button class="nav-btn prev">&#10094;</button>
      <button class="nav-btn next">&#10095;</button>
    </div>

    <section class="section-center">
      <h1 class="headline">ЛЕТНИЕ ПОСТАВКИ</h1>
      <div class="subscript">георгин и гортензий</div>
      <div class="brand-mark">KAZ FLOR <span style="font-size:12px;display:block">with love</span></div>
    </section>

    <section class="image-wrap">
      <img src="images/hero-hydrangeas.jpg" alt="Гортензии" />
      <div class="ribbon">KAZ FLOR</div>
    </section>

    <div style="height:120px"></div>
  </div>

  <button class="chat-btn" aria-label="chat">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 01-2 2H8l-5 4V5a2 2 0 012-2h14a2 2 0 012 2v10z" fill="#111"/></svg>
  </button>

  <div class="promo">БЕСПЛАТНАЯ ДОСТАВКА</div>

  <script>
    const slides = document.querySelector('.slides');
    const slideImages = document.querySelectorAll('.slides img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;

    function showSlide(i){
      index = (i + slideImages.length) % slideImages.length;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }
    prevBtn.addEventListener('click',()=>showSlide(index-1));
    nextBtn.addEventListener('click',()=>showSlide(index+1));
    setInterval(()=>showSlide(index+1),4000);
  </script>
</body>
</html>
